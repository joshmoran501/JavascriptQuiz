<!DOCTYPE html>
<html lang="en-us">

    <head>
        <meta charset="UTF-8" meta name="viewport" content="width-device-width, initial-scale=1, minimum-scale=1"/>
        <link rel="stylesheet" href="./assets/style.css">
        <title>Javascript Quiz</title>
    </head>

    <body>
        <header>
            <h1>Javascript Quiz</h1>
            <ul>
                <li id="countdown"></li>
            </ul>
        </header>
        <div class="container">
            <div id="questionHeader"></div> 
            <div id="questions"></div>
            <button class="btn" id="startQuiz">Start Quiz</button>
            <button class="btn" id="goToScores">View Highscores</button>
            <button class="btn" id="submit">Submit</button>
            <button class="btn" id="clear">Clear Scores</button>
        </div>
        <div id="scoreList"></div>
    </body>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./assets/script.js"></script>
</html>
